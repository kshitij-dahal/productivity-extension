<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="newtab.css" type="text/css" />
    <title>Document</title>
    <script src="newtab.js"></script>
    <script src="shared.js"></script>
  </head>
  <body>
    <div id="underlay">
      <section id="setup">
        <div id="timer_container">
          Remaining:
          <span id="hr_val_rem">00</span>
          <span>h</span>
          <span id="min_val_rem">00</span>
          <span>m</span>
        </div>
        <div>
          <span id="pomodoro_option"
            >Pomodoro Mode: <span id="chosen_pomodoro_option"></span
          ></span>
        </div>
        <div id="interval">
          Interval:
          <input
            id="pomodoro_value"
            type="text"
            name="pomodoro_value"
            autocomplete="off"
          />
          min
        </div>
        <div id="goal_setup">
          <form>
            GOAL:
            <input
              id="goal_input"
              type="text"
              name="daily_goal"
              autocomplete="off"
            />h
          </form>
        </div>
      </section>
      <section id="data_view"></section>
    </div>
  </body>
</html>
